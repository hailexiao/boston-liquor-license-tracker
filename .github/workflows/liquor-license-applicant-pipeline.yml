name: Get data from next voting minute
on:
  schedule:
    - cron: "0 0 * * 1" # Runs at midnight every Monday

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow committing changes, so we can update the next meeting date
permissions:
  contents: write
  pull-requests: write

jobs:
  process-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: "codeforboston/boston-liquor-license-tracker"
          ref: "main"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: scripts/package-lock.json

      - name: Install dependencies
        working-directory: ./scripts
        run: npm ci

      - name: Compile get voting minutes
        working-directory: ./scripts
        run: npx tsc -t es2022 -m nodenext --moduleResolution nodenext getVotingMinutes.ts

      - name: Run get voting minutes
        id: generate
        working-directory: ./scripts
        run: |
          OUTPUT=$(node getVotingMinutes.js 2>&1 | tee /dev/stderr)
          SEL_OUTPUT=$(echo "$OUTPUT" | grep "::JSON_OUTPUT::" | sed 's/::JSON_OUTPUT:://')
          SUCCESS=$(echo "$SEL_OUTPUT" | jq -r '.success')
          echo "Output: $OUTPUT"
          if [ "$SUCCESS" != "true" ]; then
            echo "Script failed : $(echo "$SEL_OUTPUT" | jq -r '.message')"
            exit 1 
          fi
          PDF_FILE=$(echo "$SEL_OUTPUT" | jq -r '.fileName')
          VOTING_DATE=$(echo "$SEL_OUTPUT" | jq -r '.pdfDate')
          echo "pdf_file=$PDF_FILE" >> $GITHUB_OUTPUT
          echo "voting_date=$VOTING_DATE" >> $GITHUB_OUTPUT

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Python dependencies
        working-directory: ./scripts
        run: pip install -r requirements.txt

      - name: Run python script
        working-directory: ./scripts
        run: python3 extract_entity.py ${{ steps.generate.outputs.pdf_file}}

      - name: Compile update processed date
        working-directory: ./scripts
        run: npx tsc -t es2022 -m nodenext updateLastProcessedDate.ts

      - name: Run update processed date
        working-directory: ./scripts
        run: node updateLastProcessedDate.js ${{ steps.generate.outputs.voting_date}}

      - name: Create pull request to merge in new next meeting date
        uses: peter-evans/create-pull-request@v7
        with:
          title: "[SCRIPT] Update liquor license applicant data"
          body: |
            This PR updates the parsed liquor license applicant data.
            - Data extracted from the latest PDF downloaded by the workflow.
            - Auto-generated by the Liquor License Data GitHub Action.
          branch: update-liquor-license-data
          delete-branch: true
          commit-message: "[SCRIPT] Update liquor license applicant data"
          committer: Github Actions <hello@codeforboston.org>
          author: Github Actions <hello@codeforboston.org>
          add-paths: |
            data/*.json
