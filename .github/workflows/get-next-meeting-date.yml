name: Get Next Meeting Date
on:
  schedule:
    - cron: "0 0 * * 0" # Runs at midnight every Sunday

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow committing changes, so we can update the next meeting date
permissions:
  contents: write
  pull-requests: write

jobs:
  execute-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: "codeforboston/boston-liquor-license-tracker"
          ref: "main"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install axios
        working-directory: ./client
        run: npm i axios

      - name: Install cheerio
        working-directory: ./client
        run: npm i cheerio

      - name: Install fs
        working-directory: ./client
        run: npm i fs

      - name: Compile next meeting date script
        working-directory: ./client/src/scripts
        run: npx tsc -t es2022 -m nodenext --moduleResolution nodenext next-meeting-date.ts

      - name: Run next meeting date script
        working-directory: ./client/src/scripts
        run: node next-meeting-date.js

      - name: Create pull request to merge in new next meeting date
        uses: peter-evans/create-pull-request@v7
        with:
          title: "[SCRIPT] Update next meeting date"
          body: |
            Update next meeting date
            - This PR updates the next meeting date based on the latest data scraped from the Boston liquor licensing board website.\
            - Auto generated by the Next Meeting Date Github Action.
          branch: update-next-meeting-date
          delete-branch: true
          commit-message: "[SCRIPT] Update next meeting date"
          committer: Github Actions <hello@codeforboston.org>
          author: Github Actions <hello@codeforboston.org>
          add-paths: client/src/data/*.json
